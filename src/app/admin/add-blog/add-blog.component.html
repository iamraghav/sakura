<app-navbar></app-navbar>
<div class="add-blog-container" style="margin-top: 5rem">
  <div class="add-blog-main-form">
    <div class="add-blog-input-title">
      <mat-form-field>
        <input
          matInput
          type="text"
          [(ngModel)]="title"
          placeholder="Title of the blog"
        />
      </mat-form-field>
    </div>
    <div class="add-blog-input-content">
      <quill-editor
        class="content-editor"
        [placeholder]="''"
        [modules]="quillConfiguration"
        [(ngModel)]="content"
      ></quill-editor>
    </div>
  </div>
  <div class="add-blog-additional-form">
    <div class="add-blog-additional-feature-image">
      <h3>Feature Image</h3>
      <input
        #imageInputs
        type="file"
        accept="image/*"
        hidden
        (change)="processFile(imageInputs)"
      />
      <img class="preview-image" [src]="preview_image" *ngIf="preview_image" />
      <button
        mat-raised-button
        color="secondary"
        (click)="imageInputs.click()"
        title="{{ preview_image ? 'Change Image' : 'Upload Image' }}"
      >
        <i class="fa fa-upload" style="color: darkgrey" aria-hidden="true"></i>
        {{ preview_image ? "Change" : "Upload" }}
      </button>
    </div>
    <div class="add-blog-additional-tags">
      <h3>Tags</h3>
      <app-tag></app-tag>
    </div>
    <div class="add-blog-additional-actions">
      <button
        mat-raised-button
        id="create-action"
        (click)="open_dialog('Are you sure you want to create the blog?')"
      >
        Create
      </button>
    </div>
  </div>
</div>

<mat-spinner
  *ngIf="show_spinner"
  class="progress-spinner"
  [diameter]="50"
></mat-spinner>
